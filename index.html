<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosted Websites Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Hosted Websites Directory</h1>
  <ul id="websitesList">
    <!-- Links will be dynamically added here -->
  </ul>
  <script>
    // Fetch websites.json and populate the list
    fetch("https://CYGear.github.io/free-hosting-helper/websites.json")
      .then((response) => response.json())
      .then((websites) => {
        const list = document.getElementById("websitesList");
        websites.forEach((site) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
          list.appendChild(listItem);
        });
      })
      .catch((error) => {
        console.error("Error loading websites.json:", error);
      });
  </script>
</body>
</html>
