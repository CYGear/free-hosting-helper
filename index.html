<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Hosting Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .navbar a:hover {
      color: #00bcd4;
    }
    .website-container {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .website-card {
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .website-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .website-card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }
    .website-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar" id="genreNavbar">
    <!-- Genre tabs will be dynamically added here -->
  </div>

  <div class="website-container" id="websiteContainer">
    <!-- Website cards will be dynamically added here -->
  </div>

  <script src="homepage.js"></script>
</body>
</html>
