<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Hosted Websites </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    #searchContainer {
      margin: 20px auto;
      text-align: center;
    }
    #searchBar {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #websitesList {
      max-height: 500px;
      overflow-y: scroll;
      margin: 20px auto;
      padding: 0;
      list-style: none;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
    }
    #websitesList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    #websitesList li:last-child {
      border-bottom: none;
    }
    #websitesList a {
      color: #007BFF;
      text-decoration: none;
    }
    #websitesList a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hosted Websites Directory</h1>
  </header>
  <div id="searchContainer">
    <input
      type="text"
      id="searchBar"
      placeholder="Search for a website by name..."
    />
  </div>
  <ul id="websitesList">
    <!-- Websites will be dynamically added here -->
  </ul>
  <script>
    // Fetch websites.json and populate the list
    fetch("https://CYGear.github.io/free-hosting-helper/websites.json")
      .then((response) => response.json())
      .then((websites) => {
        const websitesList = document.getElementById("websitesList");
        const searchBar = document.getElementById("searchBar");

        function displayWebsites(filteredWebsites) {
          websitesList.innerHTML = ""; // Clear the list
          filteredWebsites.forEach((site) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
            websitesList.appendChild(listItem);
          });
        }

        // Initial display of websites
        displayWebsites(websites);

        // Search filter
        searchBar.addEventListener("input", () => {
          const query = searchBar.value.toLowerCase();
          const filteredWebsites = websites.filter((site) =>
            site.name.toLowerCase().includes(query)
          );
          displayWebsites(filteredWebsites);
        });
      })
      .catch((error) => {
        console.error("Error loading websites.json:", error);
        document.getElementById("websitesList").innerHTML =
          "<li>Error loading websites. Please try again later.</li>";
      });
  </script>
</body>
</html>
