<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosted Websites</title>
</head>
<body>
  <h1>Hosted Websites</h1>
  <ul id="websitesList"></ul>

  <script>
    fetch("https://CYGear.github.io/free-hosting-helper/websites.json")
      .then((response) => response.json())
      .then((websites) => {
        const list = document.getElementById("websitesList");
        websites.forEach((site) => {
          const listItem = document.createElement("li");
          listItem.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
          list.appendChild(listItem);
        });
      })
      .catch((error) => console.error("Error loading websites.json:", error));
  </script>
</body>
</html>
